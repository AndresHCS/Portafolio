	<section id="hero" class="contact">
		<div class="container">
		
			<h1>Contactame</h1>
			<p>Siempre estoy interesado en algun nuevo proyecto o trabajo.</p>
			
		</div>
	</section>
	
	
	
	<section id="contacto_Info" class="section pt-0">
		<div class="container">
			
			<div class="row">
				
				<article class="col-md-6 col-sm-6 com-12">
					<h4>Agrega tu informaci√≥n</h4>
					
					<form name="contact" class="mt-0" method="post">
					
						<div class="form-group">
							<input type="text" name="name" class="form-control" placeholder="Nombre">
						</div>
						
						<div class="form-group mt-4">
							<input type="email" name="email" class="form-control" placeholder="Correo">
						</div>
						
						<div class="form-group mt-4">
							<input type="text" name="subject" class="form-control" placeholder="Tema">
						</div>
						
						<div class="form-group mt-4">
							<textarea name="message" class="form-control" rows="7" placeholder="Mensaje"></textarea>
						</div>
						
						<div class="form-group mt-4">
							<button class="btn btn-dark">Enviar</button>
						</div>
					
					</form>
				</article>
				
				<article class="col-md-6 col-sm-6 com-12">
					<img src="img/Logo.png" alt="logotipo" class="img-fluid" width="500px">
				</article>
				
			</div>
		</div>
	</section>
